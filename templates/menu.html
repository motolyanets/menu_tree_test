{% load menu_tag %}

{% for item in submenu_gen %}
    {% if forloop.first %}<ul class="{% if item.highest_level %}main_menu{% else %}sub_menu{% endif %}">{% endif %}
        <li class="menu-item-{{ item.id }}">
            <a href="{{ item.url }}" class="{% if item.active %}active{% endif %}" target="{{ item.target }}">
                {{ item.name }}
            </a>
            {% draw_submenu item.tree_list %}
        </li>
    {% if forloop.last %}</ul>{% endif %}
{% endfor %}
